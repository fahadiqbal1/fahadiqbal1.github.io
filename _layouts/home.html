---
layout: default
---
<main class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts limit:10 %}
      <li>
        {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

</main>
