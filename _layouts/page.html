---
layout: default
---
{% if page.image %}
  <img src="{{ site.url }}/assets/images/{{ page.image }}" alt="{{ page.image_credit }}" width="100%" class="post-image">
{% endif %}

<main class="page {% if page.image %}post-with-image{% endif %}">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</main>
